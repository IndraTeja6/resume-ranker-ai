<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResumeRanker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ResumeRanker</h1>
  </header>

  <!-- Home Section -->
  <section id="home">
    <h2>Instantly See How Recruiters View Your Resume</h2>
    <p>Paste your resume below. Get a score. Improve instantly.</p>
  </section>

  <!-- Upload Form -->
  <section id="upload">
    <form id="resumeForm">
      <textarea
        id="resumeText"
        placeholder="Paste your resume here..."
        rows="12"
        cols="60"
      ></textarea>
      <br />
      <button type="submit">Get Score</button>
    </form>
  </section>

  <!-- Results -->
  <section id="results" style="display: none;">
    <h2>Your Resume Score: <span id="score">0</span>/100</h2>
    <ul id="feedback"></ul>
    <button onclick="restartAnalysis()">Analyze Another Resume</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
