<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ResumeRanker</title>
  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ZQ3QWL466X');
  </script>
  <link rel="stylesheet" href="style.css" /> 
</head>
<body>
  <header>
    <h1>ResumeRanker</h1>
  </header>

  <section id="upload">
    <form id="resumeForm">
      <label for="resumeFile">Upload Resume (PDF/DOCX/TXT):</label><br>
      <input type="file" id="resumeFile" accept=".pdf,.doc,.docx,.txt" />
      <br><br>
      <textarea id="resumeText" placeholder="Or paste your resume here..." rows="10" cols="50"></textarea>
      <br>
      <button type="submit">Get Score</button>
    </form>
  </section>

  <section id="results" style="display: none;">
    <h2>Your Resume Score: <span id="score">0</span>/100</h2>
    <ul id="feedback"></ul>
    <button onclick="restartAnalysis()">Analyze Another Resume</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
